<html>
  <head>
    <style>
      /* Style the calculator */
      .calculator {
        width: 250px;
        background-color: #333;
        color: white;
        border-radius: 4px;
        padding: 20px;
      }
      /* Style the buttons */
      .calculator button {
        width: 25%;
        height: 50px;
        font-size: 20px;
        background-color: #555;
        border: none;
        color: red;
      }
      /* Style the display */
      .calculator .display {
        width: 100%;
        height: 50px;
        font-size: 30px;
        text-align: right;
        background-color: #444;
        border: none;
        color: white;
      }
      /* Style the "clear" button */
      .calculator .clear {
        background-color: #ccc;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- Create the calculator -->
    <div class="calculator">
      <!-- Create the display -->
      <input class="display" type="text" value="0" disabled>
      <!-- Create the buttons -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>0</button>
      <button>.</button>
      <button>=</button>
      <button>+</button>
      <button class="clear">AC</button>
    </div>
  </body>
</html>
